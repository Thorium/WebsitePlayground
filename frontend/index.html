<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebsitePlayground: CompanyWeb - Frontpage</title>
    
    <meta property="og:site_name" content="CompanyWeb" />
    <meta property="og:image" content="/img/Italia_1609.jpg" />
    <meta name="robots" content="index,follow" />
    <meta name="rating" content="general" />
    <meta name="description" content="Playground site." />
    <meta name="keywords" content="company, search" />
    <link rel='stylesheet' type='text/css' href='css/libs.min.css' /> 
    <link rel='stylesheet' type='text/css' href='css/app.min.css' /> 
	<script type='text/javascript' src='js/libs.min.js' defer='defer'></script>
	<script type='text/javascript' src='js/app.min.js' defer='defer'></script>
   
</head>
<body>

    <div class="pageLoader"><nav class="tab-bar desktop-navbar"></nav><span class="fa fa-spinner fa-spin fa-4x"></span></div>
    <div class="pageLoaded">
    <div id="navbar"></div>
	<div class="bgImg"></div>
    <div class="panel mainSearch">
	<form method="get">
		<div class="row">
			<div class="medium-3 columns">
				<label><span class="fa fa-arrow-circle-o-right"></span> Name</label>
			</div>
			<div class="medium-9 columns">
				<input type="text" id="companyname" placeholder="..." />
			</div>
		</div>
		<div class="row">
			<div class="medium-3 columns">
				<label><span class="fa fa-calendar"></span> Founded after</label>
			</div>
			<div class="medium-3 columns">
				<input type="text" id="foundedafter" placeholder="yyyy-mm-dd" />
			</div>
			<div class="medium-3 columns">
				<label><span class="fa fa-calendar"></span> Founded before</label>
			</div>
			<div class="medium-3 columns">
				<input type="text" id="foundedbefore" placeholder="yyyy-mm-dd" />
			</div>
		</div>
		<div class="row">
			<div class="medium-12 columns">
				<a id="toggleMore" href="#" class="btn btn-default btn-sm radius"><span id="toggleMoreIcon" class="fa fa-angle-double-down"></span> More conditions</a>
			</div>
		</div>
		<div id="moreOptions" style="display:none; margin-top: 10px;margin-bottom: 20px;">
            <div class="row">
                <div class="medium-3 columns">
                    <label><span class="fa fa-user"></span> CEO Name</label>
                </div>
                <div class="medium-9 columns">
                    <input type="text" id="ceoname" placeholder="..." />
                </div>
            </div>
		</div>
		<div class="row">
			<div class="medium-4 columns">&nbsp;</div>
			<div class="medium-5 columns centered">
				<a href="#" class = "btn button primary radius" id="search"><span class="fa fa-search"></span> Search company!</a><br>
			</div>
			<div class="medium-3 columns">&nbsp;</div>
		</div>    
        </form>
		</div>
		</div>
    <div id="footer"></div>
</body>
</html>
