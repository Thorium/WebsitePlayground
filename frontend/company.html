<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebsitePlayground - Company Web</title>
    <link rel='stylesheet' type='text/css' href='css/libs.min.css' /> 
    <link rel='stylesheet' type='text/css' href='css/app.min.css' /> 
	<script type='text/javascript' src='js/libs.min.js' defer='defer'></script>
	<script type='text/javascript' src='js/app.min.js' defer='defer'></script>

</head>
<body>
    <div class="pageLoader"><nav class="tab-bar desktop-navbar"></nav><span class="fa fa-spinner fa-spin fa-4x"></span></div>
    <div class="pageLoaded">
		<div id="navbar"></div> 

		<div id="companyListDiv">
			<span id="profileInfo2" class="desktop-bold-medium" style="padding-left: 3px;">List of companies</span>
			<div class="panel formScreen">
				<div id="companyList"></div>
				<ul id="pager" class="pagination"></ul>
			</div>
		</div>

		<span id="profileInfo" class="desktop-bold-medium" style="padding-left: 3px;"></span>

		<div class="panel formScreen">
			<form id="companyform" method="post" data-abide="ajax">
				<div class="row">
					<div class="medium-3 columns">
						<label><span class="fa fa-arrow-circle-o-right"></span>Company Name</label>
					</div>
					<div class="medium-9 columns">
						<input type="text" id="Name" placeholder="" required />
						<small class="error">Name is required.</small>
					</div>
				</div>
				<div class="row">
					<div class="medium-3 columns">
							<label><span class="fa fa-user"></span> CEO</label>
					</div>
					<div class="medium-3 columns">
						<input type="text" id="CEO" placeholder="Name" />
						<small class="error">CEO is required.</small>
					</div>
					<div class="medium-3 columns">
						<label><span class="fa fa-calendar"></span> Founded</label>
					</div>
					<div class="medium-3 columns">
						<input type="text" id="Founded" placeholder="yyyy-mm-dd" required pattern="[0-9]{4}-[0-9]{1,2}-[0-9]{1,2}" />
						<small class="error">Type date in format yyyy-mm-dd.</small>
					</div>
				</div>
				<div class="row">
					<div class="medium-3 columns">
							<label><span class="fa fa-users"></span> Founder(s)</label>
					</div>
					<div class="medium-9 columns">
						<input type="text" id="Founder" placeholder="Name(s)" required />
						<small class="error">Founder is required.</small>
					</div>
				</div>
				<div class="row">
					<div class="medium-3 columns">
							<label><span class="fa fa-link"></span> WebSite</label>
					</div>
					<div class="medium-9 columns">
						<input type="text" id="WebSite" placeholder="http://..." pattern="url" />
						<small class="error">WebSite has to be url.</small>
					</div>
				</div>
				<div class="row">
					<div class="medium-3 columns">
							<label><span class="fa fa-star"></span> Logo</label>
					</div>
					<div class="medium-9 columns">
						<input type="text" id="LogoUrl" placeholder="http://..." pattern="url" />
						<small class="error">Input logo url.</small>
					</div>
				</div>
				<div class="row">
					<div class="medium-12 columns">
						<input type="button" class = "button" id="createbtn" value="Create" />
						<input type="button" class = "button" id="updatebtn" value="Update" />
						<input type="button" class = "button" id="deletebtn" value="Delete" />
						<input type="button" class = "secondary button" id="back" value="Back" />
						<span id="tinyLoader" class="fa fa-spinner fa-spin fa-1x"></span>
					</div>
				</div>
			</form>
		</div>
		<div id="footer"></div>

		<div id="infoDialog" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
            <h2 id="actionDetails">New event happened!</h2>
			<span>Thanks for your support.</span>
            <a class="close-reveal-modal" aria-label="Close">&#215;</a>
        </div>
	</div>
	</body>
</html>
