<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebsitePlayground: CompanyWeb - Search</title>
    
    <link rel='stylesheet' type='text/css' href='css/libs.min.css' /> 
    <link rel='stylesheet' type='text/css' href='css/app.min.css' /> 
	<script type='text/javascript' src='js/libs.min.js' defer='defer'></script>
    <script type='text/javascript' src='/signalr/hubs' defer='defer'></script> <!-- Generated SignalR Hub! -->
	<script type='text/javascript' src='js/app.min.js' defer='defer'></script>

</head>
<body>
    <div class="pageLoader"><nav class="tab-bar desktop-navbar"></nav><span class="fa fa-spinner fa-spin fa-4x"></span></div>
    <div class="pageLoaded">
    <div id="navbar"></div> 

    <form method="post">
    <div class="row" style="height:.75rem;">
    </div>
    <div class="row">
      <div class="small-2 columns">
      </div>        
      <div class="small-10 columns">
        <div style="color:#c0c0c0" class="desktop-bold-medium">Search a company</div><br />
      </div>
    </div>
	<div class="row">
	  <div class="small-4 columns panel yellow-panel">

	  Search conditions
        <label><span class="fa fa-arrow-circle-o-right"></span> Name</label>
        <input type="text" id="companyname" placeholder="..." />
        <label><span class="fa fa-calendar"></span> Founded after</label>
        <input type="text" id="foundedafter" placeholder="yyyy-mm-dd" />
        <label><span class="fa fa-calendar"></span> Founded before</label>
        <input type="text" id="foundedbefore" placeholder="yyyy-mm-dd" />
        <label><span class="fa fa-user"></span> CEO Name</label>
        <input type="text" id="ceoname" placeholder="..." />
      (results update on-the-fly)
	  </div>
	  <div class="small-8 columns">
    <span id="tinyLoader" class="fa fa-spinner fa-spin fa-1x"></span>
		<span id="companies"></span>
		<ul class="pagination">
		  <li class="arrow unavailable"><a href="#">&laquo;</a></li>
		  <li class="current"><a href="#">1</a></li>
		  <li><a href="#">2</a></li>
		  <li><a href="#">3</a></li>
		  <li><a href="#">4</a></li>
		  <li class="unavailable"><a href="#">&hellip;</a></li>
		  <li><a href="#">11</a></li>
		  <li><a href="#">12</a></li>
		  <li class="arrow"><a href="#">&raquo;</a></li>
		</ul>
	  </div>
	</div>
    </form>
	</div>
    <div id="footer"></div>
</body>
</html>
